<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAGE MASTER</title>
</head>
<body>
    <button id="btn"></button>

    <style>
        body {
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* button {
            height: 100px;
            width: 100px;
            border-radius: 100%;
        } */
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
    <script>
        const tela = document.querySelector('body')
        const socket = io()

        socket.on('message', (message) =>{
            // console.log('mensagem do servidor', message)
        })

        tela.addEventListener('click', (e) =>{
            let x = e.clientX;
            let y = e.clientY;
            console.log(x, '-', y);
            socket.emit('message', [x,y]);
        })
    </script>
</body>
</html>
